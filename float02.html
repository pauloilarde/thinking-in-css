<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Float in CSS</title>
      <style media="screen">
         .packt{
            float: left;
            border: solid;
            margin: 10px;
         }
         #pub{
            clear: both;
            margin-top: 2px;
            margin-bottom: 4px;
         }
      </style>
   </head>
   <body>
      <h1>Packt publishing</h1>
      <img src="packt.png" alt="Logotipo packt" width="200" height="110">
      <img src="packt02.jpeg" alt="Logotipo packt" width="200" height="110">
      <img src="packt03.jpeg" alt="Logotipo packt" width="200" height="110">
      <img src="packtbanner.png" alt="Logotipo packt" width="200" height="110">
      <h2 id="pub"> The next row of pictures </h2>
      <img src="book_angular.png" alt="" width="200" height="110">
      <img src="book_react.jpeg" alt="" width="200" height="110">
      <img src="book_node.jpeg" alt="" width="200" height="110">
   </body>
</html>
