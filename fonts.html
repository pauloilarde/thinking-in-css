<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Fonts in CSS</title>
      <style media="screen">
         p{
            font-family: 'Times new roman', times, serif;
            font-style: normal;
            color: lime;
            font-size: 1.5em;
         }
         div{
            font-family: Arial, Helvetica;
            font-weight: bold;
            font-style: oblique;
            color: orangered;
            font-size: 3em;
         }
      </style>
   </head>
   <body>
      <p>Packt publishing.</p>
      <div id="packt">
         Packt online library.
      </div>
   </body>
</html>
