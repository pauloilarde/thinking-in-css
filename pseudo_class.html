<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Anchor Pseudo classes in CSS</title>
      <style type="text/css">
         a:link{
            color: blue;
         }
         a:visited{
            color: lime;
         }
         a:hover{
            color: orangered;
         }
      </style>
   </head>
   <body>
      <p><a href="https://www.packtpub.com">Packt publishing</a></p>
      <p><a href="http://packtlib.packtpub.com">Packt Online Library</a></p>
   </body>
</html>
