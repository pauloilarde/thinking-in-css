<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Align in CSS</title>
      <style media="screen">
         p{
            color: orangered;
         }
         #packt{
            color: lime;
            text-decoration: underline;
            text-align: center;
         }
         #pubman{
            color: orangered;
            text-align: left;
            text-indent: 50px;
         }
         div{
            text-transform: uppercase;
            color: green;
            text-decoration: line-through;
            text-align: justify;
         }
      </style>
   </head>
   <body>
      <p>Packt publishing.</p>
      <p id="packt">Packt online library.</p>
      <p id="pubman">Packt article network.</p>
      <div class="">
         Packt publishies books customized for you on various technologies.
      </div>
   </body>
</html>
